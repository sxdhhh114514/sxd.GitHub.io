<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部内容保持不变 -->
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏导航保持不变 -->
        
        <!-- 主内容区 -->
        <main class="admin-content">
            <!-- 控制面板保持不变 -->
            
            <!-- 用户管理保持不变 -->
            
            <!-- 感言管理保持不变 -->
            
            <!-- 新增：媒体管理 -->
            <section id="media" class="content-section">
                <h2><i class="fas fa-photo-video"></i> 媒体管理</h2>
                
                <div class="media-tabs">
                    <button class="media-tab active" data-tab="images">图片管理</button>
                    <button class="media-tab" data-tab="videos">视频管理</button>
                </div>
                
                <!-- 图片管理 -->
                <div class="media-section active" id="images-section">
                    <div class="admin-toolbar">
                        <button class="btn btn-primary" id="uploadImageBtn">
                            <i class="fas fa-upload"></i> 上传图片
                        </button>
                        <div class="search-box">
                            <input type="text" placeholder="搜索图片..." id="imageSearch">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    
                    <div class="image-grid" id="imageGrid">
                        <!-- 图片将通过JavaScript加载 -->
                    </div>
                    
                    <div class="upload-area hidden" id="imageUploadArea">
                        <div class="upload-container">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>拖放图片或点击上传</h3>
                            <p>支持 JPG, PNG, GIF 格式，最大 5MB</p>
                            <input type="file" id="imageInput" accept="image/*" multiple>
                        </div>
                        <div class="upload-actions">
                            <button class="btn btn-secondary" id="cancelImageUpload">取消</button>
                            <button class="btn btn-primary" id="confirmImageUpload" disabled>上传</button>
                        </div>
                    </div>
                </div>
                
                <!-- 视频管理 -->
                <div class="media-section" id="videos-section">
                    <div class="admin-toolbar">
                        <button class="btn btn-primary" id="addVideoBtn">
                            <i class="fas fa-plus"></i> 添加视频
                        </button>
                        <div class="search-box">
                            <input type="text" placeholder="搜索视频..." id="videoSearch">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    
                    <div class="video-list" id="videoList">
                        <!-- 视频将通过JavaScript加载 -->
                    </div>
                    
                    <div class="video-form hidden" id="videoForm">
                        <div class="form-group">
                            <label>视频标题</label>
                            <input type="text" id="videoTitle" required>
                        </div>
                        <div class="form-group">
                            <label>YouTube 视频ID</label>
                            <input type="text" id="videoId" placeholder="例如：dQw4w9WgXcQ" required>
                            <p class="form-hint">在YouTube视频URL中找到v=后面的字符</p>
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <textarea id="videoDescription"></textarea>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-secondary" id="cancelVideoAdd">取消</button>
                            <button class="btn btn-primary" id="saveVideo">保存</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 添加用户模态框保持不变 -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
