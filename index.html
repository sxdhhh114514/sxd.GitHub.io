<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆市第66中学校2025级1班毕业纪念</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
</head>
<body>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #ffd700;
            --text-color: #333;
            --text-light: #fff;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #0d1b4d;
            --secondary-color: #8a1a1a;
            --accent-color: #e6c300;
            --text-color: #f0f0f0;
            --text-light: #e0e0e0;
            --card-bg: rgba(30, 30, 40, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        body {
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
            background-image: url('https://img.shetu66.com/2023/06/26/1687750287936805.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 80px;
        }

    <!-- 主题切换按钮 -->
    <div class="theme-switch">
        <button id="themeToggle">
            <i class="fas fa-moon"></i>
            <span>夜间模式</span>
        </button>
    </div>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>66中2025级1班</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">首页</a>
                <a href="#gallery">照片墙</a>
                <a href="#roster">通讯录</a>
                <a href="#timeline">时光轴</a>
                <a href="#comments">毕业感言</a>
                <a href="#" id="authBtn">登录/注册</a>
                <a href="admin.html" id="adminLink">管理后台</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 头部区域 -->
        <header class="glass-container">
            <div class="school-logo">
                <i class="fas fa-school"></i>
            </div>
            <h1>毕业纪念册</h1>
            <div class="subtitle">青春不散场 · 梦想再起航</div>
            <div class="class-info">
                <i class="fas fa-map-marker-alt"></i> 重庆市第66中学校 · 
                <i class="fas fa-graduation-cap"></i> 2025级1班
            </div>
        </header>

        <!-- 视频区域 -->
        <section class="video-section glass-container">
            <h2 class="section-title">我们的毕业视频</h2>
            <div class="video-container">
                <video id="graduationVideo" controls poster="assets/images/video-poster.jpg">
                    <source src="https://cdn3.easylink.cc/0b41870c-7cd7-4519-827d-eab6abd9691f_%E6%AF%95%E4%B8%9A%E8%A7%86%E9%A2%91.mp4?e=1749297983&token=J_WyMIdhZtwb0E0QHWRqEfQrd5lVSWLffl9QxaxP:h9gf4ZPW9EjObPB7f84bMNYpKgU=" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
        </section>

        <!-- 照片墙 -->
        <section class="gallery-section glass-container" id="gallery">
            <h2 class="section-title">班级记忆</h2>
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="assets/images/class1.jpg" alt="开学第一天">
                    <div class="photo-caption">开学第一天</div>
                </div>
                <div class="photo-item">
                    <img src="assets/images/sports.jpg" alt="运动会">
                    <div class="photo-caption">运动会风采</div>
                </div>
                <div class="photo-item">
                    <img src="assets/images/classroom.jpg" alt="课堂学习">
                    <div class="photo-caption">课堂时光</div>
                </div>
                <div class="photo-item">
                    <img src="assets/images/activity.jpg" alt="课外活动">
                    <div class="photo-caption">课外活动</div>
                </div>
                <div class="photo-item">
                    <img src="assets/images/graduation.jpg" alt="毕业典礼">
                    <div class="photo-caption">毕业典礼</div>
                </div>
                <div class="photo-item">
                    <img src="assets/images/campus.jpg" alt="校园风景">
                    <div class="photo-caption">校园风景</div>
                </div>
            </div>
        </section>

        <!-- 班级通讯录 -->
        <section class="roster-section glass-container" id="roster">
            <h2 class="section-title">班级通讯录</h2>
            <div class="roster-container" id="rosterContainer">
                <!-- 学生信息通过JavaScript加载 -->
            </div>
        </section>

        <!-- 时间线 -->
        <section class="timeline-section glass-container" id="timeline">
            <h2 class="section-title">初中时光轴</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-content">
                        <h3>2022年9月</h3>
                        <p>我们相遇在重庆市第66中学校2025级1班，开启了初中生活的新篇章。开学典礼上，我们怀着憧憬和期待，认识了新同学和新老师。</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-content">
                        <h3>2023年3月</h3>
                        <p>班级在春季运动会中荣获团体总分第一名！同学们在赛场上挥洒汗水，展现了团结拼搏的精神。</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-content">
                        <h3>2023年9月</h3>
                        <p>初二学年开始，我们举办了"青春梦想"主题班会。每位同学分享了自己的梦想和未来规划，加深了彼此的了解。</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-content">
                        <h3>2024年4月</h3>
                        <p>班级组织了一次难忘的春季郊游，前往南山植物园。我们在自然中学习，在欢笑中成长。</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-content">
                        <h3>2025年1月</h3>
                        <p>进入初三下学期，备战中考。同学们互相鼓励，共同进步，教室里充满了奋斗的气息。</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-content">
                        <h3>2025年6月</h3>
                        <p>毕业季来临！我们拍摄了毕业照，举办了毕业晚会，珍藏这三年的美好回忆。</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 毕业感言 -->
        <section class="comments-section glass-container" id="comments">
            <h2 class="section-title">毕业感言</h2>
            <div class="speech-container" id="speechContainer">
                <!-- 感言通过JavaScript加载 -->
            </div>

            <!-- 评论表单 -->
            <div class="comment-form" id="commentForm">
                <h3>分享你的毕业感言</h3>
                <textarea id="commentInput" placeholder="请输入你的毕业感言..." required></textarea>
                <button id="submitComment">发表感言</button>
                <p class="login-prompt">请先<a href="#" id="loginPrompt">登录</a>后再发表感言</p>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="glass-container">
            <p>©sxd 2025 重庆市第66中学校2025级1班 毕业纪念网站</p>
            <p>人生有梦 · 各自精彩</p>
            <p><i class="fas fa-heart"></i> 永远的一班 <i class="fas fa-heart"></i></p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
