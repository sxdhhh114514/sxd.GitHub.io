<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 66中2025级1班毕业纪念</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-graduation-cap"></i> 66中2025级1班</h1>
            <h2>毕业纪念网站注册</h2>
        </div>
        
        <div class="auth-form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="regUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i> 电子邮箱</label>
                    <input type="email" id="regEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="regPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirm"><i class="fas fa-lock"></i> 确认密码</label>
                    <input type="password" id="regConfirm" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required>
                        <span>我同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></span>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">注册</button>
            </form>
            
            <div class="auth-footer">
                <p>已有账号? <a href="login.html">立即登录</a></p>
                <p><a href="index.html">返回首页</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
